<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Positioning</title>
</head>
<style>
    body {
        margin: 0;
    }
    p {
        background-color: rgb(215, 125, 93);
        width: 200px;
        margin: 0;
        position: relative;
        top: 50px;
        left: 50px;
    }
    div {
        background-color: rgb(116, 230, 255);
        width: 400px;
        margin: 0;
        position: relative;
        top: 50px;
        left: 50px; 
    }
</style>
<body>
    <p>
        HELO
        <div>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Assumenda dolores optio sed, deserunt suscipit minima nulla in nobis id voluptatibus excepturi accusantium, repellat, iure eaque?</div>
    </p>
</body>
</html>
